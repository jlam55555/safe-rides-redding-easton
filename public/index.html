<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Safe volunteer ride service for students in the ER9 region">
    <meta name="keywords" content="er9, easton, redding, connecticut, joel barlow, joel barlow high school, jbhs, safe rides">
    <meta name="author" content="Jonathan Lam <jonathanlamdev@gmail.com>">
    <title>Safe Rides of Redding and Easton</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/a46f002d02.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body>
    <div id="content">
      <div class="tab" data-tab-id="1">
        <div class="signedIn">
          <h1 id="profileName"></h1>
          <h2 id="profileEmail"></h2>
          <h2 id="profilePhone"></h2>
          <button id="signout">Sign Out</button>
        </div>
        <div class="signedOut">
          <h1>Sign Up</h1>
          <p class="error" id="signupError"></p>
          <form id="signup">
            <input type="email" id="signupEmail" placeholder="Email address for login and updates"><br>
            <input type="password" id="signupPassword" placeholder="Password"><br>
            <input type="text" id="signupName" placeholder="Full Name for identification"><br>
            <input type="tel" id="signupPhone" placeholder="Phone Number for contact"><br>
            <button type="button" id="signupSubmit">Sign Up</button>
          </form>
          <h1>Sign In</h1>
          <p class="error" id="signinError"></p>
          <form id="signin">
            <input type="email" id="signinEmail" placeholder="Email Address"><br>
            <input type="password" id="signinPassword" placeholder="Password"><br>
            <button type="button" id="signinSubmit">Sign In</button>
          </form>
        </div>
      </div>
      <div class="tab" data-tab-id="2">
        <h1>Request a Safe Ride</h1> 
        <div class="signedOut">
          <button class="changeTab" data-tab-id="1">Sign in or sign up</button> before asking for a Safe Ride. 
        </div>
        <div class="signedIn">
          <input type="text" id="startLocation" placeholder="Current Location"><br>
          <input type="text" id="destination" placeholder="Destination"><br>
          <textarea id="situation" placeholder="Situation"></textarea><br>
          <button type="button">Request a Safe Ride</button>
        </div>
      </div>
      <div class="tab" data-tab-id="3">
        <h1>Volunteer</h1>
        <div class="signedOut">
          <button class="changeTab" data-tab-id="1">Sign in or sign up</button> before signing up to volunteer or viewing volunteers.
        </div>
        <div>
          <div id="modifyCalendar">
            <button id="addTime">Add Volunteer Time</button>
            <button id="removeTime">Remove Volunteer Time</button>
          </div>
          <div id="calendar">
            <div id="calendarDays"></div>
            <div id="calendarHours"></div>
            <div id="calendarVolunteers"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="menu">
      <!-- put menu buttons here for switching tabs -->
      <div data-tab-id="1" class="fa fa-user menuButton"></div>
      <div data-tab-id="2" class="fa fa-ambulance menuButton"></div>
      <div data-tab-id="3" class="fa fa-calendar menuButton"></div>
    </div>
  </body>
</html>
